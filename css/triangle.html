<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #demo {
        width: 0;
        height: 0;
        border: 200px;
        border-style: solid;
        border-color: transparent transparent red transparent;
    }
</style>
<body>
    <p>采用的是边框连接处均分的原理</p>
    <p>将元素宽高设置为0，只设置border</p>
    <p>然后把三条边都设置为透明</p>
    <div id="demo"></div>
</body>
</html>
